<ng-container *ngIf="loading$ | async; else vendingMachine">
  <mat-spinner></mat-spinner>
</ng-container>

<ng-template #vendingMachine>
  <vg-vending-machine
    [cost]="cost$ | async"
    [stock]="stock$ | async"
    [purchasing]="purchasing$ | async"
    [change]="change$ | async"
    [purchaseSuccess]="purchaseSuccess$ | async"
    [resupply]="resupply$ | async"
    (clearPurchase)="onClearPurchase()"
    (purchase)="onPurchase($event)"
    (reSupply)="onResupply()"
  ></vg-vending-machine>
</ng-template>
